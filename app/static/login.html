<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Immigration RAG</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 600;
            color: #2d3748;
        }
        .form-group input {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .login-btn {
            padding: 0.75rem;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .login-btn:hover {
            background: #3182ce;
        }
        .login-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }
        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #4299e1;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 style="text-align: center; margin-bottom: 2rem; color: #2d3748;">Admin Login</h2>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="back-link">
                <a href="/">‚Üê Back to Chat</a>
            </div>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                
                this.attachEventListeners();
                this.passwordInput.focus();
            }
            
            attachEventListeners() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
            }
            
            async handleLogin(e) {
                e.preventDefault();
                
                const password = this.passwordInput.value.trim();
                if (!password) {
                    this.showError('Please enter password');
                    return;
                }
                
                try {
                    this.setLoading(true);
                    this.hideError();
                    
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ password })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Store token
                        localStorage.setItem('admin_token', data.access_token);
                        
                        // Redirect to documents page
                        window.location.href = '/documents';
                    } else {
                        this.showError(data.detail || 'Login failed');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('Connection error. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }
            
            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loginBtn.textContent = loading ? 'Logging in...' : 'Login';
                this.passwordInput.disabled = loading;
            }
            
            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
            }
            
            hideError() {
                this.errorMessage.style.display = 'none';
            }
        }
        
        // Initialize login manager
        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>
</html>
